<!DOCTYPE html>
<html>
<head>
    <title>EduAI - AI Course Recommendation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a5acd, #8a2be2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            text-align: center;
            color: white;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            border: none;
            background-color: white;
            color: #6a5acd;
            font-weight: bold;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>ðŸŽ“ EduAI</h1>
    <p>AI Course Recommendation Engine</p>

    <div class="form-group">
        <label>Age</label>
        <input type="number" id="age">
    </div>

    <div class="form-group">
        <label>Attendance %</label>
        <input type="number" id="attendance">
    </div>

    <div class="form-group">
        <label>Marks</label>
        <input type="number" id="marks">
    </div>

    <div class="form-group">
        <label>Interest Level (1 - 10)</label>
        <input type="number" id="interest_level">
    </div>

    <button onclick="predictCourse()">Generate AI Recommendation</button>

    <div class="result" id="result"></div>
</div>

<script>
    async function predictCourse() {

        const age = document.getElementById("age").value;
        const attendance = document.getElementById("attendance").value;
        const marks = document.getElementById("marks").value;
        const interest_level = document.getElementById("interest_level").value;

        const response = await fetch("/students/predict", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                age: parseInt(age),
                attendance: parseFloat(attendance),
                marks: parseFloat(marks),
                interest_level: parseFloat(interest_level)
            })
        });

        const data = await response.json();

        if (response.ok) {
            document.getElementById("result").innerHTML =
                `Recommended Course: ${data.predicted_course} <br>
                 Confidence: ${data.confidence}%`;
        } else {
            document.getElementById("result").innerText =
                data.detail || "Something went wrong.";
        }
    }
</script>

</body>
</html>
